<div class="center-container">
  <div *ngIf="verified" class="verification-message">
    Your email is now verified
    <mat-icon>verified</mat-icon>
  </div>
  <div *ngIf="!verified === null" class="verification-message">
    Your email is being verified
  </div>
  <div *ngIf="!verified" class="verification-message">
    The token has expired. Please request a new token after login.
  </div>
</div>
