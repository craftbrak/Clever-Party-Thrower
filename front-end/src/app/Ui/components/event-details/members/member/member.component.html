<div class="member-card">
  <div class="member-header">
    <div class="avatar-container">
      <img [src]="useravatar" alt="Avatar" class="avatar">
    </div>
    <div class="member-info">
      <div class="member-name">{{ memberData?.user?.name }}</div>
      <div class="member-role">{{ memberData?.role }}</div>
    </div>
  </div>
  <div class="member-content">
    <div *ngIf="showRoleSelector" class="role-selector">
      <label for="role">Role</label>
      <select [(ngModel)]="memberData!.role" id="role">
        <option *ngFor="let role of userRoles" [value]="role">{{ role }}</option>
      </select>
    </div>
    <div *ngIf="showParticipationSelector" class="participation-selector">
      <button (click)="confirmParticipation(memberData!.id)" class="participation-button" mat-raised-button>
        I will be there
        <mat-icon>âœ”</mat-icon>
      </button>
      <button (click)="willNotParticipate(memberData!.id)" class="non-participation-button" mat-raised-button>
        I will not be there
        <mat-icon>cancel</mat-icon>
      </button>
    </div>
  </div>
</div>
