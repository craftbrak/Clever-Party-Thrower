<mat-card>
  <mat-card-header>
    <mat-icon [svgIcon]="member?.user?.avatar!"></mat-icon>
    <mat-card-title>{{ member?.user?.name }}</mat-card-title>
    <mat-card-subtitle>{{ member?.role }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <mat-label>Role</mat-label>
      <mat-select *ngIf="showRoleSelector" [(value)]="member!.role">
        <mat-option *ngFor="let role of userRoles" [value]="role">{{ role }}</mat-option>
      </mat-select>
      <div *ngIf="showParticipationSelector">
        <button color="accent" mat-raised-button>
          I will be there
          <mat-icon>check</mat-icon>
        </button>
      </div>
    </mat-form-field>
  </mat-card-content>
</mat-card>
