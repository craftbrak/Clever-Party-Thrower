<div *ngIf="memberData$ | async as memberData">
  <div *ngFor="let member of memberData" class="member-container">
    <app-member [member]="member"></app-member>
  </div>
</div>
<div class="btncontainer">
  <button (click)="showDialog()" color="primary" mat-raised-button>
    <mat-icon> add</mat-icon>
  </button>
</div>
