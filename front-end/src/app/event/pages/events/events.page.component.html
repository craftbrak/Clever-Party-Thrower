<section class="bg-gray-700 w-full h-full">
  <div class="max-w-md mx-auto flex items-center space-x-4">
    <div class="w-1/3"></div>
    <h1 class="mx-auto my-auto min-w-fit align-middle flex h-min text-sky-400 ">
      Your Events</h1>
  </div>
  <div class="p-4 max-w-7xl mx-auto rounded-xl shadow-lg flex flex-wrap bg-sky-900 space-x-0">
    <div class="flex flex-wrap mx-auto justify-between">
      <app-event-overview *ngFor="let id of eventsId" [eventId]="id"></app-event-overview>
    </div>
  </div>
</section>
