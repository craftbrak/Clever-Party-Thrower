<mat-card class="py-5 px-5 my-5 mx-2 bg-sky-700 rounded-3xl shadow-2xl space-y-2 flex">
  <mat-card-header>
    <div class="bg-black" mat-card-avatar>owner pp</div>
    <mat-card-title>Event name</mat-card-title>
    <mat-card-subtitle>Event.address.city</mat-card-subtitle>
    <mat-chip-list>

    </mat-chip-list>
    <mat-chip *ngIf="true">
      <mat-icon>check</mat-icon>
    </mat-chip>
    <mat-chip class="bg-green-500 my-0.5" mat-icon-button>
      <mat-icon *ngIf="true">question_mark</mat-icon>
    </mat-chip>
    <mat-chip class="bg-red-500 my-0.5" mat-icon-button>
      <mat-icon>close</mat-icon>
    </mat-chip>
  </mat-card-header>
  <mat-card-content class="items-center w-full">
    <p class="text-slate-800 font-medium">
      Event description
    </p>
    <div class="w-full flex">
      <p class="w-1/2 text-slate-800 font-medium">
        N° of participants : 0
      </p>
      <p class="w-1/2 text-slate-800 font-medium">
        N° of invited : 1
      </p>
    </div>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
